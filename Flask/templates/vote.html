<h1>
    <!-- Based on the age you entered, your eligibility to vote is {{ result }} -->
    {% if result>18 %}
    <p> You are eligible to vote</p>
    {% else %}
    <p> You are not eligible to vote</p>
    {% endif %}
</h1>

<!-- Here, we have used the if condition expression to check if a person is eligible to vote or not. -->
